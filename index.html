<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Expand on Hover Image Cards</title>

        <!-- CSS Source -->
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="card-container">

            <div class="card">
                <a href="#">
                    <img src="./images/portrait-1.jpg" alt="Image 1">
                    <h3>Image-1</h3>

                    <div class="overlay"></div>
                </a>
            </div>

            <div class="card">
                <a href="#">
                    <img src="./images/portrait-2.jpg" alt="Image 2">
                    <h3>Image-2</h3>

                    <div class="overlay"></div>
                </a>
            </div>

            <div class="card">
                <a href="#">
                    <img src="./images/portrait-7.jpg" alt="Image 3">
                    <h3>Image-3</h3>

                    <div class="overlay"></div>
                </a>
            </div>

            <div class="card">
                <a href="#">
                    <img src="./images/portrait-5.jpg" alt="Image 3">
                    <h3>Image-4</h3>

                    <div class="overlay"></div>
                </a>
            </div>

        </div>
    </body>
</html>
